<div class="w-full h-[95vh] my-[2.5vh] pl-[2vw] rounded-r-lg flex flex-col">
  <div class="pt-4 pb-6 border-b border-stone-700 relative mr-4">
    <div class="w-[50px] h-[50px] relative">
      <div class="absolute top-0 left-0 z-50">
        <app-profile [invert]="true"></app-profile>
      </div>
    </div>
  </div>

  <nav class="flex-1 pt-8 pr-4">
    <div class="space-y-3">
      @for(item of navItems; track item) {
      <div
        class="nav-item group flex items-center gap-3 px-4 py-3 text-amber-100 hover:text-amber-50 cursor-pointer rounded-lg transition-all duration-300 hover:bg-stone-700"
        [class.active]="isActiveRoute(item.route)"
        (click)="navigateTo(item.route)"
        [routerLink]="item.route"
      >
        <span class="font-medium text-sm tracking-wide">{{ item.label }}</span>
        <div
          class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </div>
      }
    </div>
  </nav>
</div>
