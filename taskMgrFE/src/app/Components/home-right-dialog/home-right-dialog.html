<dialog
  #homeRightDialog
  class="backdrop:backdrop-blur-sm bg-gray-900 rounded-lg m-auto w-[750px]"
>
  <div class="bg-gray-900 text-white rounded-lg">
    <div
      class="flex items-center justify-between px-6 py-4 border-b border-gray-700"
    >
      <h2 class="text-lg font-semibold text-white">Create new task</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-white p-1 rounded"
        (click)="closeModal()"
      >
        &cross;
      </button>
    </div>

    <form (ngSubmit)="onSubmit($event)" class="px-6 py-4 space-y-6">
      <div class="space-y-2">
        <label for="title" class="block text-sm font-bold text-white">
          Add a title <span class="text-red-400">*</span>
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="title"
          class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="space-y-2">
        <label for="description" class="block text-sm font-bold text-white"
          >Add a description</label
        >
        <div
          class="border border-gray-600 rounded-md overflow-hidden bg-gray-800"
        >
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            class="w-full px-3 py-3 bg-gray-800 text-white placeholder-gray-400 border-0 focus:outline-none resize-none min-h-[200px]"
            placeholder="Type your description here..."
          ></textarea>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="space-y-2">
          <label for="dueDate" class="block text-sm font-medium text-white"
            >Due Date:</label
          >
          <input
            type="date"
            id="dueDate"
            [(ngModel)]="dueDate"
            name="dueDate"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="space-y-2">
          <label for="priority" class="block text-sm font-medium text-white"
            >Priority:</label
          >
          <select
            id="priority"
            [(ngModel)]="priority"
            name="priority"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            @for(option of priorityOptions; track option) {
            <option [value]="option">{{option}}</option>
            }
          </select>
        </div>

        <div class="space-y-2">
          <label for="status" class="block text-sm font-medium text-white"
            >Status:</label
          >
          <select
            id="status"
            [(ngModel)]="status"
            name="status"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            @for(option of statusOptions; track option) {
            <option [value]="option">{{option}}</option>
            }
          </select>
        </div>
      </div>

      <div class="flex items-center justify-end pt-4 border-t border-gray-700">
        <div class="flex space-x-3">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 rounded border border-gray-600 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded transition-colors"
          >
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M7.47 10.78a.75.75 0 0 0 1.06 0l3.75-3.75a.75.75 0 0 0-1.06-1.06L8.5 8.69V1.75a.75.75 0 0 0-1.5 0v6.94L4.28 5.97a.75.75 0 0 0-1.06 1.06l3.75 3.75ZM3.75 13a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z"
              ></path>
            </svg>
            <span>Create</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</dialog>
